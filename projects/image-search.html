<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=*, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-link"><a href="index.html">Google Search</a></div>
    </nav>

    <div>
        <div class="sub-container">
                <!--Logo image-->
            <div class="img-container">
                <img src="logo.png" alt="logo" >
                <span class="span-image">images</span>
            </div>
                <!--Search bar-->

                <div class="form-container">
                     <form action="https://www.google.com/search">
                        <div style="font-size: 14px; display: block; align-items: center; width: 20px; height: 20px;">
                            <svg style="line-height: 20px; fill:#d9dde1;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div> 

                        <div class="input-container" style="width:100% ;">
                            <input style="width:100% ;" type="text" name="q" value="">
                            <input type="hidden" name="sclient" value="img">
                            <input type="hidden" name="tbm" value="isch">
                            <input type="hidden" name="source" value="hp">
                        </div>
                        <div style="font-size: 14px; display: block; align-items: center; width: 24px; height: 24px;">
                            <svg style="line-height: 24px; fill:#8ab4f8;" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div> 


                </div>
                <div class="submit-container">
                        <input type="submit" value="Search">
                </div>

            </form>

        </div>
    </div>
    
</body>
</html>
